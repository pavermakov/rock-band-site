<h1>Meet the Band Members</h1>
<hr />
<div id="members" ng-repeat="member in members">
    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive" ng-src="{{member.image}}" alt={{member.name}} />
        </div>
        <div class="col-md-8">
            <h2>{{member.name}}</h2>
            <h4>{{ member.role }}</h4>
        </div>
    </div><hr />
</div>
